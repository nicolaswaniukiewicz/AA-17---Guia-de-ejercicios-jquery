<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio jQuery 9</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table{border-collapse:collapse;width:360px;margin:10px 0}
    th,td{border:1px solid #333;padding:8px;text-align:center}
    .estilo-head th{background:#222;color:#fff}
    .estilo-body td{background:#e8f5ff}
    button{margin-right:6px}
  </style>
</head>
<body>

  <table id="tabla">
    <thead>
      <tr><th>A</th><th>B</th><th>C</th></tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>2</td><td>3</td></tr>
      <tr><td>4</td><td>5</td><td>6</td></tr>
      <tr><td>7</td><td>8</td><td>9</td></tr>
    </tbody>
  </table>

  <button id="aplicar">Aplicar estilos</button>
  <button id="quitar">Quitar estilos</button>

  <script>
    $(function(){
      $("#aplicar").on("click",function(){
        $("#tabla thead").addClass("estilo-head");
        $("#tabla tbody").addClass("estilo-body");
      });
      $("#quitar").on("click",function(){
        $("#tabla thead").removeClass("estilo-head");
        $("#tabla tbody").removeClass("estilo-body");
      });
    });
  </script>

</body>
</html>
