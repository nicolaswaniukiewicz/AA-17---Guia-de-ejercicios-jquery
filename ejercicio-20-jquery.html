<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio jQuery 20</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #b1,#b2{
      border:1px solid #333;
      padding:12px;
      width:320px;
      background:#f2f2f2}
    #b2{
      display:none;
      background:#e8f5ff
    }
  </style>
</head>
<body>

  <div id="b1">
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <p>Párrafo 3</p>
  </div>

  <div id="b2">
    <p>Segundo bloque de texto</p>
  </div>

  <script>
    $(function(){
      $("#b1").on("mousedown",function(){
        $(this).hide("slow",function(){
          $("#b2").show("slow");
        });
      });
    });
  </script>

</body>
</html>
