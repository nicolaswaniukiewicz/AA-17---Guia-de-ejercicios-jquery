<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio jQuery 3</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table { border-collapse: collapse; width: 300px; }
    td { border: 1px solid #333; padding: 8px; text-align: center; }

    #mitabla td { background: #f2f2f2; }

    #mitabla.activo td { background: #cde6ff; }
  </style>
</head>
<body>

  <table id="mitabla">
    <tr><td>Fila 1</td></tr>
    <tr><td>Fila 2</td></tr>
  </table>

  <script>
    $(function () {
      const $t = $("#mitabla");

      $t.on("mousedown", function () { $t.addClass("activo"); });
      $t.on("mouseup mouseleave", function () { $t.removeClass("activo"); });
    });
  </script>

</body>
</html>
